<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="background">
    <h1 class="header">Help Bot !</h1><span><button class="show">Support</button></span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class = "container" id = "hide-box">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <select class="form-select form-select-sm" aria-label="Small select example">
        <option selected>Types of help</option>
        <option value="1">General</option>
        <option value="2">Career</option>
        <option value="3">Coding stuff</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Context</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label"></label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="col-auto">
        <button type="submit" class="away">Submit</button>
      </div>
    </div>
    <div><h4>Things you should learn for Front-End </h4></div>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="vuejs.png">
        </div>
        <div class="slide-box">
          <img src="angularjs.jpeg">
        </div>
        <div class="slide-box">
          <img src="reactjs.webp">
        </div>
      </div>
    </div>

    <button class = "next-button">Next</button>
    <button class= "before-button">Before</button>
    <div><h4>Thing you should learn for Back-End</h4></div>
    <div style="overflow: hidden">
      <div class="slide-container2">
        <div class="slide-box2">
          <img src="rest.webp">
        </div>
        <div class="slide-box2">
          <img src="crud.jpeg">
        </div>
        <div class="slide-box2">
          <img src="mysql.jpeg">
        </div>
      </div>
    </div>

    <button class = "next-button2">Next</button>
    <button class= "before-button2">Before</button>


  </body>
</html>
